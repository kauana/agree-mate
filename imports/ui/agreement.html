
<template name="agreementPage">
    <div id="agreement-page" class="page">
    	<img src="/images/back.png" id="back">

    	<h2 id="agreement-header">Agreement</h2>
    	<img id="contract-icon-2" src="/images/contract_2.png">

    	{{#each agreements}}
    		{{> agreement}}
    	{{/each}}

    	<div id="addAgreement">
    		<img id="add-icon" src="/images/add.png">
    	</div>

    	<!-- <img id="add-icon2" src="/images/testplus.png"> -->

    	<div id="new-agreement-popup" class="popup">
    		<form id="new-agreement-form">
    			<input type="text" name="title" id="title-input" placeholder="title">
    			<input type="text" name="description" id="description-input" placeholder="description">
    			<input type="submit" name="create" value="create">
    			<!-- <input type="submit" name="cancel" value="cancel"> -->
    		</form>
    	</div>
  	</div>
</template>

<template name="agreement">
	
	<div id="{{_id}}" class="agreement {{#if approved}}accepted{{else}}pending{{/if}}">
			<h4>{{title}}</h4>
			<p>{{description}}</p>
			<img src=""/>
			{{#if approved}}
				<img class="approved-icon" src="/images/approved_1.png"/>
			{{else}}
				{{#if hasChecked}}
					<div id="pending-wrapper">
						<img class="pending-icon" src="/images/pending.png"/>
					</div>
				{{else}}
					<div id="icon-wrapper">
						<img id="accept-icon" class="agreement-icon" src="/images/accept-icon.png">
					</div>
					<div>
						<img id="deny-icon" class="agreement-icon" src="/images/deny-icon.png">
					</div>
				{{/if}}
			{{/if}}
			
		</div>

</template>
