
<template name="agreementPage">
    <div id="agreement-page" class="page">
    	<h2 id="agreement-header">Agreement</h2>
    	<img id="contract-icon-2" src="/images/contract_red.png">
    	{{#each agreements}}
    		{{> agreement}}
    	{{/each}}
  	</div>
</template>

<template name="agreement">
	
	{{#if approved}}
		<div class="agreement">
			<h4>{{title}}</h4>
			<p>{{description}}</p>
			<img src=""/>
			<img class="status-icon" src="/images/approved_1.png"/>
		</div>
	{{/if}}
	

</template>
