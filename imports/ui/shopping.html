<template name="shoppingPage">
  <div id="shopping-page" class="page">
    <img src="/images/back.png" id="back">

      <img id="shopping-icon-1" src="/images/shopping_1.png">
      <h2 id="shopping-header">Shopping List</h2>

      <div class="list-item">
      </div>

      {{#each shoppingList}}
        {{> item}}
      {{/each}}

      
      <div id="new-item-wrapper">
        <input type="text" name="new-item" id="new-item-input" placeholder="enter an item">
      </div>
      <div id="addItem">
        <img id="add-icon-1" src="/images/add.png">
      </div>

    </div>

    
</template>

<template name="item">

  <div class="list-item">
    
      <input id="{{_id}}" class="item-checkbox" type="checkbox" status="checked" name="item">
      <p class="item-label {{#if bought}}bought{{/if}}">{{name}}</p>

  </div>
    

</template>
